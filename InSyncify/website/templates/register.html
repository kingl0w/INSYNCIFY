{% extends 'base.html'%} 
{% block content%}

<div
  class="col-md-6 offset-md-1 col-lg-4 offset-lg-1 col-xl-4 offset-xl-1"
  style="margin-top: 100px">
<h1>Register</h2>
    <br />
    <form method="POST" action="">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          Your Form Has Errors
          {% for field in form %}
            {% if field.errors %}
               {{ field.errors }}
            {% endif %}
          {% endfor %}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close">
          </button>
        </div>
      {% endif %}
          

      {{ form.as_p }}
        
      <br/>
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>
</div>

{% endblock %}
